<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game WorkShop</title>
    <script src="app.js" type="text/javascript"></script>
    <style>
        .grid{
            display: grid;
            grid-template-columns: auto auto auto auto;
            width: 800px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Memory Game</h1>
        <h4>Score : <span id="gameScore">0</span></h4>
        <h4>Message : <span id="gameConsole"> Game start!!</span></h4>
    </div>
    <div id="gameBoard"></div>
    
</body>
</html>
